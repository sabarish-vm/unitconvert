name: tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8,3.9,'3.10',3.11,3.12]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      run: |
            pip install uv
            uv pip install pytest
            uv pip install -e .

    - name: Run tests
      run: |
        pytest
